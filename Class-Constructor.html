<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-Constructor</title>
</head>
<body>
    <script>

    class Person {

            constructor(name) {
                //code apapun
                console.info(`Membuat Person ${name}`);
            }
        }

        const randhy = new Person("Randhy");
        console.info(randhy);

        const budi = new Person("Randhy");

    </script>
</body>
