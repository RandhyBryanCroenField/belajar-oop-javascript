<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator-instanceOf</title>
</head>
<body>
    <script>

        class Employee {

        }

        class Manager extends Employee {

        }

        const dea = new Employee();
        const randhy = new Manager();

        console.info(typeof dea);
        console.info(typeof randhy);

        console.info(dea instanceof Employee); // true
        console.info(dea instanceof Manager); // false

        console.info(randhy instanceof Employee); // true
        console.info(randhy instanceof Manager); // true

    </script>
</body>
</html>
